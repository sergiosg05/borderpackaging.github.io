<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/BP.ico">
    <link <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,600;1,700&display=swap" rel="stylesheet">
</head>
<body>

<main class="main-contactus">
    
    <section class="container-contactus">
        <header class="contactus-header">
            <div class="logo">
                <a href="index.html"> <img src="images/BP_ver4_2_complete_transparent.png" class="BP_logo" alt="BP Logo"> </a>
            </div>
            <nav class="navbar">
                <a href="index.html" class="link">Home</a>
                <a href="contactus.html" class="link">Contact Us</a>
            </nav>
        </header>

        <div class="contactus">
            <div class="row">
                <div class="contactus-left">
                    <div class="contacus-title">
                        <h2>Contact Us</h2>
                    </div>
                    <div class="contactus-info">
                        <div class="contactus-icongroup">
                            <div class="contactus-icon">
                                <i class="fa-solid fa-phone"></i>
                            </div>
                        <div class="contactus-details">
                            <span>PHONE</span>
                            <span>(956) 272 5226</span>
                        </div>
                    </div>
                    <div class="contactus-icongroup">
                        <div class="contactus-icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="contactus-details">
                            <span>EMAIL</span>
                            <span>ventas@borderpackaging.net</span>
                        </div>
                    </div>
                    <div class="contactus-icongroup">
                        <div class="contactus-icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="contactus-details">
                            <span>ADDRESS</span>
                            <span>Caoba 203A, Col. Morelos, Rio Bravo, Mexico, 88910</span>
                        </div>
                    </div>
                </div>
                <div class="contactus-sm">
                    <a href="https://www.facebook.com/borderpackagingnet" target="_blank"> <img src="images/Facebook_contactus.png" alt="Logo Facebook"> </a>
                    <a href="https://www.instagram.com/borderpackaging/" target="_blank"> <img src="images/Instagram_contactus.png" alt="Logo Instagram"></a>
                    <a href="https://twitter.com/borderpackaging" target="_blank"> <img src="images/Twitter_contactus.png" alt="Logo Twitter"> </a>
                    <a href="https://www.linkedin.com/company/border-packaging" target="_blank"> <img src="images/in_contactus.png" alt="Logo Linkedin"> </a>
                    <a href="https://api.whatsapp.com/send?phone=19562725226" target="_blank"> <img src="images/WhatsApp_contactus.png" alt="Logo WhatsApp"> </a>
                </div>
            </div>
            <div class="contactus-right">
                <form class="contactus-messageform">
                    <div class="inputGroup halfWidth">
                        <input type="text" name="" required="required">
                        <label>Your Name</label>
                    </div>
                    <div class="inputGroup halfWidth">
                        <input type="email" name="" required="required">
                        <label>Email</label>
                    </div>
                    <div class="inputGroup fullWidth">
                        <textarea required="required"></textarea>
                        <label>Message</label>
                    </div>
                    <div class="inputGroup fullWidth">
                        <button>Send Message</button>
                    </div>
                </form>
            </div>
            </div>
        </div>

        <footer class="contactus-footer">
            <div class="footer-content">
                <h5>&copy;Copyright.</h5>
                <div class="logo_ss">
                    <img src="images/complete_300_bold.png" class="SS_logo" alt="SS Logo">
                </div>
                <h5>All rights reserved.</h5>
            </div>
        </footer>
    </section>

</main>
</body>
</html>
